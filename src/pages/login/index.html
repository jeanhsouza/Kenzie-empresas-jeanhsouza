<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/reset.css">
        <link rel="stylesheet" href="../../styles/globalStyles.css">
        <link rel="stylesheet" href="../../styles/buttons.css">
        <link rel="stylesheet" href="../../styles/colors.css">
        <link rel="stylesheet" href="../../styles/flex.css">
        <link rel="stylesheet" href="../../styles/sizes.css">
        <link rel="stylesheet" href="../../styles/inputs.css">
        <link rel="stylesheet" href="../../styles/fonts.css">
        <link rel="stylesheet" href="index.css">
        <script defer type="module" src="./index.js"></script>
        <title>Kenzie Empresas - HomePage</title>
    </head>
    <body>
        <header class="headerHomePage">
            <div class="boxHeader container flex flex-col justify-between gap2">
                <div class="logo flex justify-between items-center">
                    <img src="../../assets/img/logo.svg" alt="" class="LogoImg">
                    <img src="../../assets/img/img_hamb.svg" alt="" class="boxHamb">                    
                </div>
                
                <nav class="navBoxHeader flex justify-center gap2">
                    <button class="btnHome btn">Home</button>
                    <button class="btnRegister btn">Cadastro</button>
                </nav>  
            </div>            
        </header>
        <main class="mainLogin flex items-center justify-center">
            <section class="boxLogin mg-top1 pad-1 bg-grey7">
                <div class="BoxHeader mg-bot1 flex flex-col gap3">
                    <h2 class="boxTitle font1">Login</h2>
                    <span class="boxText">Preencha os campos para realizar login</span>
                </div>
                <form class="boxForm flex flex-col gap3">
                    <input type="email" id="email" class="input1" placeholder="Seu e-mail" required>
                    <input type="password" id="password" class="input1" placeholder="Sua senha" required>                 
                    <button class="AcessLogin btn" type="submit" >Login</button>
                    <span class="spanOr">Ou</span>
                    <button class="AcessRegister btn">Cadastre-se</button>
                </form>
            </section>
            
        </main>
    </body>
</html>
